<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>costum check box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Custom check box
        </h3>
        <div class="form-checkbox">
            <div class="input-checkbox correct-checkbox"><input type="checkbox" id="correct"><label class="correct" for="">Correct Answer</label></div>
            <div class="input-checkbox  wrong-checkbox"><input type="checkbox" id="wrong"><label class="wrong" for="">Wrong Answer</label></div>
        </div>
    </div>
</body>

</html>
